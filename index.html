<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Date Invitation ‚Äî Super Cute! üíï</title>
<style>
@import url('https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;600;700;800&display=swap');

:root{
    --bg: linear-gradient(135deg, #FFE4E6 0%, #FDF2F8 50%, #E0F2FE 100%);
    --card: rgba(255, 255, 255, 0.95);
    --primary: #FF69B4;
    --secondary: #FFB6C1;
    --accent: #98D8E8;
    --warm: #FFCCCB;
    --text: #4A5568;
    --text-dark: #2D3748;
    --shadow: 0 20px 40px rgba(255, 105, 180, 0.15);
    --glow: 0 0 30px rgba(255, 105, 180, 0.3);
    --radius: 24px;
    font-family: 'Nunito', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
}
* { box-sizing: border-box; }
body {
    margin: 0;
    min-height: 100vh;
    background: var(--bg);
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 20px;
    position: relative;
    overflow-x: hidden;
}
/* Floating hearts background */
.floating-hearts {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    pointer-events: none;
    z-index: 1;
}
.floating-heart {
    position: absolute;
    color: rgba(255, 105, 180, 0.6);
    font-size: 20px;
    animation: float 8s infinite linear;
}
@keyframes float {
    0% { transform: translateY(100vh) rotate(0deg); opacity: 0; }
    10% { opacity: 1; }
    90% { opacity: 1; }
    100% { transform: translateY(-100px) rotate(360deg); opacity: 0; }
}
.container {
    width: 100%;
    max-width: 480px;
    z-index: 10;
    position: relative;
}
.card {
    background: var(--card);
    backdrop-filter: blur(20px);
    border: 2px solid rgba(255, 255, 255, 0.3);
    border-radius: var(--radius);
    box-shadow: var(--shadow);
    padding: 32px;
    text-align: center;
    position: relative;
    overflow: hidden;
    animation: cardPop 0.8s cubic-bezier(0.34, 1.56, 0.64, 1);
}
@keyframes cardPop {
    0% { transform: scale(0.8) rotate(-5deg); opacity: 0; }
    100% { transform: scale(1) rotate(0deg); opacity: 1; }
}
.card::before {
    content: '';
    position: absolute;
    top: -50%;
    left: -50%;
    width: 200%;
    height: 200%;
    background: linear-gradient(45deg, transparent, rgba(255, 255, 255, 0.1), transparent);
    animation: shimmer 3s infinite;
    pointer-events: none;
}
@keyframes shimmer {
    0% { transform: translateX(-100%) translateY(-100%) rotate(45deg); }
    100% { transform: translateX(100%) translateY(100%) rotate(45deg); }
}
.heart-icon {
    width: 80px;
    height: 80px;
    margin: 0 auto 24px;
    background: linear-gradient(135deg, var(--primary), var(--secondary));
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    box-shadow: var(--glow);
    animation: heartBeat 1.5s infinite;
    position: relative;
}
.heart-icon::before {
    content: 'üíï';
    font-size: 36px;
    animation: bounce 2s infinite;
}
@keyframes heartBeat {
    0%, 50%, 100% { transform: scale(1); }
    25%, 75% { transform: scale(1.1); }
}
@keyframes bounce {
    0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
    40% { transform: translateY(-5px); }
    60% { transform: translateY(-3px); }
}
.title {
    font-size: 28px;
    font-weight: 800;
    background: linear-gradient(135deg, var(--primary), var(--accent));
    background-clip: text;
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    margin: 0 0 12px 0;
    letter-spacing: -0.5px;
    line-height: 1.2;
}
.subtitle {
    color: var(--text);
    font-size: 16px;
    font-weight: 400;
    margin: 0 0 32px 0;
    line-height: 1.5;
}
.details {
    background: linear-gradient(135deg, rgba(255, 255, 255, 0.8), rgba(255, 182, 193, 0.1));
    border: 2px dashed rgba(255, 105, 180, 0.3);
    border-radius: 20px;
    padding: 24px;
    margin-bottom: 32px;
    position: relative;
}
.details::before {
    content: '‚ú®';
    position: absolute;
    top: -10px;
    right: 20px;
    background: var(--card);
    padding: 0 8px;
    font-size: 18px;
}
.detail-item {
    display: flex;
    align-items: center;
    justify-content: space-between;
    margin-bottom: 16px;
    padding: 12px 0;
}
.detail-item:last-child { margin-bottom: 0; }
.detail-icon {
    width: 40px;
    height: 40px;
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 18px;
    margin-right: 12px;
}
.when-icon { background: linear-gradient(135deg, #FFE4E6, #FDF2F8); }
.where-icon { background: linear-gradient(135deg, #E0F2FE, #F0F9FF); }
.dress-icon { background: linear-gradient(135deg, #FFF7ED, #FEFCE8); }
.detail-content { flex: 1; text-align: left; }
.detail-label {
    font-size: 12px;
    font-weight: 600;
    text-transform: uppercase;
    letter-spacing: 0.5px;
    color: var(--text);
    margin-bottom: 4px;
}
.detail-value {
    font-size: 16px;
    font-weight: 700;
    color: var(--text-dark);
    line-height: 1.3;
}
.actions {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 16px;
    margin-bottom: 24px;
}
.btn {
    border: none;
    border-radius: 16px;
    padding: 16px 24px;
    font-family: inherit;
    font-weight: 700;
    font-size: 14px;
    cursor: pointer;
    transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    position: relative;
    overflow: hidden;
}
.btn-primary {
    background: linear-gradient(135deg, var(--primary), var(--secondary));
    color: white;
    box-shadow: 0 8px 20px rgba(255, 105, 180, 0.3);
}
.btn-secondary {
    background: rgba(255, 255, 255, 0.8);
    color: var(--primary);
    border: 2px solid rgba(255, 105, 180, 0.2);
}
.btn:hover { transform: translateY(-2px); box-shadow: 0 12px 30px rgba(255, 105, 180, 0.4); }
.btn:active { transform: translateY(0); }
.footer {
    font-size: 14px;
    color: var(--text);
    font-weight: 600;
}
.footer::before { content: 'üå∏'; margin-right: 8px; }
.footer::after { content: 'üå∏'; margin-left: 8px; }
/* Sparkles */
.sparkles {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    pointer-events: none;
}
.sparkle {
    position: absolute;
    color: #FFD700;
    font-size: 12px;
    animation: sparkle 2s infinite;
}
@keyframes sparkle {
    0%, 100% { opacity: 0; transform: scale(0); }
    50% { opacity: 1; transform: scale(1); }
}
/* Mobile responsive */
@media (max-width: 640px) {
    .container { max-width: 100%; }
    .card { padding: 24px; }
    .title { font-size: 24px; }
    .actions { grid-template-columns: 1fr; }
    .detail-item { flex-direction: column; text-align: center; gap: 8px; }
    .detail-content { text-align: center; }
}
/* Success animation */
.success {
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    background: rgba(255, 255, 255, 0.95);
    backdrop-filter: blur(20px);
    padding: 24px;
    border-radius: 20px;
    box-shadow: var(--shadow);
    z-index: 1000;
    animation: successPop 0.5s cubic-bezier(0.34, 1.56, 0.64, 1);
}
@keyframes successPop {
    0% { transform: translate(-50%, -50%) scale(0); }
    100% { transform: translate(-50%, -50%) scale(1); }
}
</style>
</head>
<body>
<div class="floating-hearts" id="floatingHearts"></div>

<div class="container">
  <div class="card">
    <div class="sparkles" id="sparkles"></div>
    <div class="heart-icon"></div>
    <h1 class="title">HI RICA INVITE SANA KITA SA DATE</h1>
    <p class="subtitle">An evening of laughter, good food, and simple moments ‚Äî just the two of us! üíñ</p>

    <div class="details">
      <div class="detail-item">
        <div class="detail-icon when-icon">üìÖ</div>
        <div class="detail-content">
          <div class="detail-label">When</div>
          <div class="detail-value" id="when">Friday, Sept 19, 2025 ¬∑ 6:00 PM</div>
        </div>
      </div>
      <div class="detail-item">
        <div class="detail-icon where-icon">üìç</div>
        <div class="detail-content">
          <div class="detail-label">Where</div>
          <div class="detail-value" id="where">BFC CAFE PERPS</div>
        </div>
      </div>
      <div class="detail-item">
        <div class="detail-icon dress-icon">üëó</div>
        <div class="detail-content">
          <div class="detail-label">Dress Code</div>
          <div class="detail-value" id="dress">Casual & comfy or uniform</div>
        </div>
      </div>
    </div>

    <div class="actions">
      <!-- YES Button -->
        <form name="date-responses" method="POST" data-netlify="true" netlify-honeypot="bot-field" onsubmit="handleSubmit(event, 'YES - Accepted the date invitation! üíï')">
        <input type="hidden" name="response" value="YES - Accepted the date invitation! üíï" />
        <input type="hidden" name="timestamp" value="" />
        <input type="hidden" name="user-agent" value="" />
        <button type="submit" class="btn btn-primary">yes üíï</button>
        </form>

        <!-- NO Button -->
        <form name="date-responses" method="POST" data-netlify="true" netlify-honeypot="bot-field" onsubmit="handleSubmit(event, 'NO - Declined the date invitation üò¢')">
        <input type="hidden" name="response" value="NO - Declined the date invitation üò¢" />
        <input type="hidden" name="timestamp" value="" />
        <input type="hidden" name="user-agent" value="" />
        <button type="submit" class="btn btn-secondary">no</button>
        </form>

    </div>

    <div class="footer">Made with my heart - harvey</div>
  </div>
</div>

<script>
  // Floating hearts
  function createFloatingHeart() {
    const heart = document.createElement('div');
    heart.className = 'floating-heart';
    heart.innerHTML = ['üíï', 'üíñ', 'üíó', 'üíù', 'üå∏'][Math.floor(Math.random() * 5)];
    heart.style.left = Math.random() * 100 + '%';
    heart.style.animationDelay = Math.random() * 8 + 's';
    heart.style.fontSize = (Math.random() * 10 + 15) + 'px';
    document.body.appendChild(heart);
    setTimeout(() => { if (heart.parentNode) heart.parentNode.removeChild(heart); }, 8000);
  }
  setInterval(createFloatingHeart, 1000);

  // Sparkles
  function createSparkle() {
    const sparkle = document.createElement('div');
    sparkle.className = 'sparkle';
    sparkle.innerHTML = '‚ú®';
    sparkle.style.left = Math.random() * 100 + '%';
    sparkle.style.top = Math.random() * 100 + '%';
    sparkle.style.animationDelay = Math.random() * 2 + 's';
    document.body.appendChild(sparkle);
    setTimeout(() => { if (sparkle.parentNode) sparkle.parentNode.removeChild(sparkle); }, 2000);
  }
  setInterval(createSparkle, 800);

  // Success popup
  function showSuccess(message) {
    const success = document.createElement('div');
    success.className = 'success';
    success.innerHTML = `<div style="text-align: center;">
      <div style="font-size: 36px; margin-bottom: 12px;">‚ú®üíï</div>
      <div style="font-weight: 700; color: #4A5568; margin-bottom: 8px;">Yay!</div>
      <div style="color: #718096; font-size: 14px;">${message}</div></div>`;
    document.body.appendChild(success);
    setTimeout(() => { success.remove(); }, 3000);
  }

  // Sadness popup
  function showSadness(message) {
    const sadness = document.createElement('div');
    sadness.className = 'success';
    sadness.innerHTML = `<div style="text-align: center;">
      <div style="font-size: 36px; margin-bottom: 12px;">üò¢</div>
      <div style="font-weight: 700; color: #4A5568; margin-bottom: 8px;">Aww...</div>
      <div style="color: #718096; font-size: 14px;">${message}</div></div>`;
    document.body.appendChild(sadness);
    setTimeout(() => { sadness.remove(); }, 3000);
  }

  // ‚úÖ Netlify form handler (keeps user on page)
  async function handleSubmit(event, responseText) {
    event.preventDefault();

    const form = event.target;
    const data = new FormData(form);

    data.set("timestamp", new Date().toISOString());
    data.set("user-agent", navigator.userAgent);

    try {
      await fetch("/", {
        method: "POST",
        body: new URLSearchParams(data).toString(),
        headers: { "Content-Type": "application/x-www-form-urlencoded" },
      });

      if (responseText.startsWith("YES")) {
        showSuccess("See you! üíï Can‚Äôt wait for our date!");
      } else {
        showSadness("Maybe next time... üòî");
      }
    } catch (err) {
      alert("Something went wrong. Please try again.");
    }
  }
</script>

</body>
</html>
